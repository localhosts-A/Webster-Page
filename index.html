<script>
    // 输入框内容清除
    function clearInput01() {
        document.getElementById("inputdeviceCode01").value = "";
    }
    function clearInput02() {
        document.getElementById("inputdeviceCode02").value = "";
    }
    // 激活码计算
    function calculateActivation01() {
        const input01 = document.getElementById("inputdeviceCode01").value;
        try {
            // 判断是否为 base64 编码
            atob(input01);
        } catch (e) {
            alert("您输入不是一个有效的设备码");
            return;
        }
        const decoded01 = atob(input01);
        const utf801 = decodeURIComponent(escape(decoded01));
        const intValue01 = parseInt(utf801, 10);
        if (isNaN(intValue01)) {
            alert("您输入的设备码有误");
            return;
        }
        const result01 = (((intValue01 / 5) + 353962952) / 83 / 9 / 5542 / 83 - 838) / 3;
        alert('您的激活码为:' + result01);
    }
    function calculateActivation02() {
        const input02 = document.getElementById("inputdeviceCode02").value;
        try {
            // 判断是否为 base64 编码
            atob(input02);
        } catch (e) {
            alert("您输入不是一个有效的设备码");
            return;
        }
        const decoded02 = atob(input02);
        const utf802 = decodeURIComponent(escape(decoded02));
        const intValue02 = parseInt(utf802, 10);
        if (isNaN(intValue02)) {
            alert("您输入的设备码有误");
            return;
        }
        const result02 = (((intValue02 / 7) + 93962945) / 63 / 5 / 685 / 43 - 12) / 58;
        alert('您的激活码为:' + result02);
    }
</script>
